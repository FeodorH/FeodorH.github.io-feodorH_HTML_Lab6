<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Калькулятор стоимости музыкальных инструментов</h1>
        <form id="calculatorForm">
            <!-- Поле для ввода количества -->
            <div class="form-group">
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>

            <!-- Выбор типа услуги радиокнопками -->
            <div class="form-group">
                <label>Тип инструмента:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="instrumentType" value="guitar" checked>
                        <span class="radio-custom"></span>
                        Гитара (базовая стоимость: 500$)
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="instrumentType" value="drums">
                        <span class="radio-custom"></span>
                        Ударная установка (базовая стоимость: 1000$)
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="instrumentType" value="piano">
                        <span class="radio-custom"></span>
                        Пианино (базовая стоимость: 1500$)
                    </label>
                </div>
            </div>

            <!-- Динамические опции для ударных установок -->
            <div class="form-group" id="optionsGroup" style="display: none;">
                <label for="drumOptions">Дополнительные опции:</label>
                <select id="drumOptions" name="drumOptions">
                    <option value="standard">Стандартная комплектация (+0$)</option>
                    <option value="professional">Профессиональная комплектация (+200$)</option>
                    <option value="premium">Премиум комплектация (+500$)</option>
                </select>
            </div>

            <!-- Динамические свойства для пианино -->
            <div class="form-group" id="propertiesGroup" style="display: none;">
                <label class="checkbox-label">
                    <input type="checkbox" id="pianoProperty" name="pianoProperty">
                    <span class="checkbox-custom"></span>
                    Дополнительная гарантия и настройка (+300$)
                </label>
            </div>

            <!-- Кнопка для добавления к общей сумме -->
            <button type="button" id="button">Добавить к общей сумме</button>
        </form>

        <div id="result" class="result-container"></div>
    </div>
</body>
</html>
